                Michael <span>Ronquillo</span>

            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="https://about-ronquillo.carrd.co/">About</a></div>

    <section>
        <div class="contact-container">
            <h1 data-aos="fade-left" data-aos-duration="1500" data-aos-delay="700">Contact Information</h1>
            <p data-aos="flip-down" data-aos-duration="1500" data-aos-delay="1100">I look forward to work in Twist Resources as an intern. I am excited to learn and grow with the company.</p>
            <p data-aos="flip-down" data-aos-duration="1500" data-aos-delay="1100"><a href="mailto:ronquillomichaelarnold@gmail.com" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1500" style="text-decoration: none; color: goldenrod; text-transform: lowercase;">Email: ronquillomichaelarnold@gmail.com</a></p>
            <div class="social-links">
                <a href="https://github.com/Mayk29" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1300" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="mailto:ronquillomichaelarnold@gmail.com" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1500" target="_blank"><i class="fa-solid fa-envelope"></i></a>
                <a href="https://www.facebook.com/michael.ronquillo.9279" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1400" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.linkedin.com/in/michael-ronquillo-3701b92b1/" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1500" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <form data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="1300" class="contact-form" id="contactForm">
                <input type="text" placeholder="Full Name" required id="fname">
                <input type="text" placeholder="Company Name" required id="comp_name">
                <input type="email" placeholder="Email" required id="email">
                <textarea placeholder="Message" required id="message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({offset:0});
    </script>
